<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagens de Programação</h3>
    <label for="c#"></label>
    <input id="c#" type="checkbox" name="linguagens"> C# <br></br>
    
    <label for="javascript"></label>
    <input id="javascript" type="checkbox" name="linguagens"> Javascript <br></br>
    
    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
</body>
</html>
